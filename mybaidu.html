        <form class="form-Wrapper" action="/logout" method="get">
                <div class="form-Intro">
                        <h2>公告：全体师生请如实填写，迟报、瞒报、漏报造成严重后果的，将严肃追究责任。</h2>
                        <h3>本系统由学校防控办、校园管控组、信息化办公室自行开发，信息严格保密，请放心填报！</h3>
                        <h4 class="text-red">当天填报已结束！<a href="/genqrcode/21020100024">商大入校码</a></h4>
                </div>

                <fieldset class="form-You_Wrapper">
                        <legend>每日填报</legend>
                        <div class="form-Input_Wrapper">
                                <span class="underlined-text">浙江省杭州市钱塘区浙江工商大学下沙校区</span>
                                <label for="currentResd">1.今日居住地:</label>
                        </div>
                        <div class="form-Input_Wrapper">
                
                                <label for="fromHbToZj">2.是否9月24日及以后（14日内）从疫情中高风险地区返浙:<span class="underlined-text">否</span></label>
                        </div>
                        <div class="form-Input_Wrapper">
                
                                <label for="fromWtToHz">3.是否9月24日及以后（14日内）从境外入境:<span class="underlined-text">否</span></label>
                        </div>
                        <div class="form-Input_Wrapper">
                
                                <label for="meetCase">4.是否9月24日及以后（14日内）有以下情况:<span class="underlined-text">否</span></label>
                        </div>
                        <div class="form-Input_Wrapper">
                
                                <label for="travelCase">5.是否9月24日及以后（14日内）有以下情况:<span class="underlined-text">否</span></label>
                        </div>
                        <div class="form-Input_Wrapper">
                
                                <label for="medObsv">6.是否人在浙江且处于居家医学观察的状态（指接到社区明确的封楼或居家观察通知，门口贴门贴的）:<span class="underlined-text">否</span></label>
                        </div>
                        <div class="form-Input_Wrapper">
                
                                <label for="belowCase">7.是否有以下相关情况: <span class="underlined-text">无异常.</span></label>
                        </div>
                        <div class="form-Input_Wrapper">
                                <label for="belowCase">8.今日体温:<span class="underlined-text">正常</span>。</label>
                        </div>
                        <div class="form-Input_Wrapper">

                                <label for="notApplyReason">9.是否已通过支付宝、微信、钉钉等申领“杭州健康码”，健康码今日颜色为: <span class="underlined-text">已申领，今日为绿色</span></label>
                        </div>
                        <div class="form-Input_Wrapper">

                                <label for="specialDesc">10.其它特殊情况说明:<span class="underlined-text">无</span></label>
                        </div>
                </fieldset>
        <p class="login-box-msg">
            
            <span class="text-red">当天只能申报一次!</span>
            
        </p>
        
        <div class="button-container login-btn-container">
                        <button type="submit" class="ui-btn ui-corner-all">退出</button>
                </div>
        </form>
